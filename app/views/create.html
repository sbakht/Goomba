<input type="text" ng-model="create.title" placeholder="Title" />
<input type="text" ng-model="create.ID" placeholder="ID" />
<textarea ng-model="create.description"></textarea>
<select ng-model="create.game">
	<option value="smb">Super Mario Bros.</option>
	<option value="smw">Super Mario World</option>
	<option value="smb3">Super Mario Bros. 3</option>
	<option value="smbu">New Super Mario Bros. U</option>
</select>
<select ng-model="create.difficulty">
	<option value="Easy">Easy</option>
	<option value="Medium">Medium</option>
	<option value="Hard">Hard</option>
</select>
<button ng-click="create.createLevel()">Submit</button>
